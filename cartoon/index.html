<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 폰트어썸 CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <script type="module" src="./js/index.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <div class="header">
        <section>
            <div class="header-img">
                <div class="header-img-wrap">
                    <!-- 메인 이미지 -->
                    <div class="header-main-img-wrap">
                        <div class="header-main-img"></div>
                    </div>
                    <!-- nav -->
                    <nav>
                        <ul>
                            <li>이벤트&어트랙션</li>
                            <li>피크를 즐기는 방법</li>
                            <li>푸드&굿즈</li>
                            <li>호텔</li>
                            <li>티켓정보</li>
                        </ul>
                    </nav>
                    <!-- 메인 content 내용 -->
                    <div class="header-content">
                        <span>#IN JAPAN</span>
                        <span>Universal Studios</span>
                        <div class="universal_link">
                            <a href="https://www.usj.co.jp/web/ko/kr" target="_blank">GO TO SITE</a>
                        </div>
                    </div>
                    <!-- sns정보 -->
                    <div class="universal_sns">
                        <div class="universal_instagram">
                            <a class="fa-brands fa-square-instagram" href="https://www.instagram.com/universal_studios_japan/?ref=badge" target="_blank" title="인스타그램 바로가기">
                            </a>
                        </div>
                        <div class="universal_facebook">
                            <a class="fa-brands fa-square-facebook" href="https://www.facebook.com/UniversalStudiosJapan" target="_blank" title="페이스북 바로가기">
                            </a>
                        </div>
                        <div class="universal_twitter">
                            <a class="fa-brands fa-square-twitter" href="https://twitter.com/USJ_Official" target="_blank" title="트위터 바로가기">
                            </a>
                        </div>
                        <div class="universal_youtube">
                            <a class="fa-brands fa-youtube" href="https://www.youtube.com/user/usjTV" target="_blank" title="유튜브 바로가기">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="main1">
        <div class="main-move-img">
            <div class="move-img-wrap"></div>
        </div>
    </div>
    <div class="main2">
        <nav></nav>
        <section>
            <div class="main-visual-img">
                <div class="ghibli-explanation">
                    STUDIO GHIBLI INC
                </div>
                <img src="./images/cat.png" alt="">
                <p>
                    일본의 애니메이션 제작사. 세계적인 명성을 가진 미야자키 하야오 감독 등의 장편 애니메이션으로 유명한 곳이다.<br/>
                    설립 당시에는 도쿠마 쇼텐의 창업주이자 사장인 도쿠마 야스요시가 지브리의 CEO를 맡았으나,
                    실질적인 운영자는 톱 크래프트를 설립했던 하라 토오루였다.
                </p>
                <div class="main-img">
                    <img src="./images/ghibli3.jpg" alt="">
                    <img src="./images/ghibli4.jpg" alt="">
                </div>
                <div class="go-ghibli">
                    <a href="#">지브리 사이트</a>
                </div>
            </div>
        </section>
    </div>
