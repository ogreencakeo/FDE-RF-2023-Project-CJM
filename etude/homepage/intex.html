<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에뛰드</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="../data/indexData.js"></script>
    <script src="../js/index.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <div>

        <!-- 헤더 -->
        <header class="header">
            <div class="nav-wrap">
                <div class="logo">
                    <img src="../image/logo.png" alt="로고이미지">
                </div>
                <ul></ul>
            </div>
            <div class="header-swiper-container">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
            </div>
        </header>
        <!-- 메인 -->
        <main class="main">
            <!-- main1 -->
            <div class="main1-wrap">
            </div>
            <!-- main2 -->
            <div class="main2-wrap">
                <div class="main2-icon-bx">
                    <div>
                        <div class="main2-icon-img">
                            <img src="../image/main/main2/icon.png" alt="main2아이콘">
                        </div>
                        <section>
                            <h2>Makeup Look</h2>
                            <p>지금 나에게 어울리는 메이크업 룩은?</p>
                            <button class="view-more">View More</button>
                        </section>
                    </div>
                    <div class="main-img-bx">
                        <img src="../image/main/main2/img1.jpg" alt="main2이미지">
                    </div>
                    <div class="main-title-bx">
                        <img src="../image/main/main2/img2.png" alt="main2 텍스트">
                    </div>
                </div>
            </div>
            <!-- main3 -->
            <div class="main3-wrap">
            </div>
            <!-- main4 -->
            <div class="main4-wrap">
                <div class="icon-bx">
                    <div class="icon-img">
                        <img src="../image/main/main4/icon.png" alt="main4 아이콘">
                    </div>
                    <section>
                        <h1>SOON JUNG</h1>
                        <p>30년 History, 저자극 검증 System</p>
                        <button class="view-more">View More</button>
                    </section>
                </div>
                <div class="main4-div-wrap">
                    <div class="main4-img-r">
                        <!-- <img src="../image/main/main4/main.jpg" alt="main4 메인이미지"> -->
                    </div>
                    <div class="main4-img-l"></div>
                </div>
            </div>
            <div class="gift-wrap">
                <div class="icon-bx">
                    <div class="icon-img">
                        <img src="../image/main/gift/icon.png" alt="선물 아이콘">
                    </div>
                    <section>
                        <h1>For Gift</h1>
                        <p>무슨 선물할까 고민하지 말고 에뛰드 카카오톡 선물하기로 바로가기</p>
                        <button class="view-more">View More</button>
                    </section>
                </div>
                <div class="gift-bx-wrap"></div>
            </div>
            <!-- whatsNew -->
            <div class="whats-new-wrap">
                <div class="icon-bx">
                    <div class="icon-img">
                        <img src="../image/main/whatsNew/icon.png" alt="what's new 아이콘">
                    </div>
                    <section>
                        <h1>What’s New</h1>
                        <p>주목! 신상이 궁금해? 설레는 신상으로 채워지는 작은 행복</p>
                        <button class="view-more">View More</button>
                    </section>
                </div>
                <div class="whats-new-swipe-container">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
            <!-- sns-info -->
            <div class="sns-info-wrap">
                <div class="sns-bx-wrap">
                    <div class="sns-bx1">
                        <div>
                            <img src="../image/main/sns/video-img.jpg" alt="비디오이미지">
                            <section>
                                <h2>FOLLOW US</h2>
                                <h3>@etude_official</h3>
                            </section>
                        </div>
                    </div>
                    <div class="sns-bx2">
                        <div class="pink-bg"></div>
                        <div class="sns2-swipe-wrap">
                            <div class="sns-bx2-swipe-container">
                                <div class="swiper-wrapper"></div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- news&event -->
            <div class="news-event-wrap">
                <div class="icon-bx">
                    <div class="icon-img">
                        <img src="../image/main/evetNews/icon.png" alt="전등 아이콘">
                    </div>
                    <section>
                        <h1>News & Event</h1>
                        <button class="view-more">View More</button>
                    </section>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>

</body>

</html>
