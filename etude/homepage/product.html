<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에뛰드-상품페이지</title>
    <link rel="stylesheet" href="../css/common.css">
    <script src="../data/productData.js"></script>
    <script src="../js/product.js" defer></script>
</head>
<body>
    <div class="product-wrap">
        <!-- 헤더 -->
        <header class="header">
            <div class="nav-wrap">
                <div class="logo">
                    <img src="../image/logo.png" alt="로고이미지" onClick="location.href='./index.html'">
                </div>
                <ul></ul>
            </div>
        </header>
        <div class="hambtn-wrap">
            <div class="hambtn">
                <button>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
        <!-- scroll버튼 -->
        <div class="scroll-btn">
            <button>
                <h1 class="fa-solid fa-arrow-up"></h1>
                <p>TOP</p>
            </button>
        </div>
        <!-- 메인페이지 -->
        <div class="product-main-wrap">
            <!-- 상품페이지 - 왼쪽 -->
            <div class="product-main-left">
                
            </div>
            <!-- 상품페이지 - 오른쪽 -->
            <div class="product-main-right">
                <!-- 카테고리박스 -->
                <div class="product-category-bx">
                    <h1>카테고리</h1>
                    <div class="product-category-option">
                        <nav>
                            <ul>
                                <li><button id="eyeBtn" onclick="showProduct('아이')">아이</button></li>
                                <li><button onclick="showProduct('립')">립</button></li>
                                <li><button onclick="showProduct('페이스')">페이스</button></li>
                                <li><button onclick="showProduct('헤어')">헤어</button></li>
                                <li><button onclick="showProduct('툴')">툴</button></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- 선택박스 -->
                <div class="product-select-bx">
                    <div class="product-length">
                        <h3>총 개</h3>
                    </div>
                    <div class="product-select-option">
                        <select class="priceOrder" name="priceOrder" id="priceOrder">
                            <option value="highToLow">높은가격순</option>
                            <option value="lowToHigh">낮은가격순</option>
                        </select>
                    </div>
                </div>
                <!-- 옵션 선택 결과 박스 -->
                <div class="product-option-result">
                </div>
            </div>
        </div>
        <!-- 푸터 -->
        <footer class="footer">
            <div class="footer-l-wrap">
                <div class="footer-l-bx-1">
                    <span>공지</span>
                    <span>[공지] 파운데이션 팩토리 서비스 변경 안내</span>
                    <span>더보기 <b>＋</b></span>
                </div>
                <div class="footer-l-bx-2">
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">이용약관</a></li>
                        <li><a href="#">전자공고</a></li>
                        <li><a href="#">개인정보처리방침</a></li>
                        <li><a href="#">영상정보처리기기 운영·관리 방침</a></li>
                    </ul>
                </div>
                <div class="footer-l-bx-3">
                    <div>
                        <img src="../image/logo.png" alt="로고이미지">
                    </div>
                    <div>
                        <p>(주)에뛰드 대표이사 : 이수연</p>
                        <p>개인정보보호책임자 : 이수연</p>
                        <p>사업자등록번호 : 135-81-05033</p>
                        <p>주소 : 서울특별시 용산구 한강대로 100 (한강로 2가)</p>
                    </div>
                </div>
                <div class="footer-l-bx-4">
                    © ETUDE CORPORATION. ALL RIGHTS RESERVED.
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
