        body *{

/*

        /* 공통 inbox */

        }
        
        .header{
            width: 100%;
            border-bottom: 3px solid #f00;
            /* width: 1368px; */
            height: 145px;
        }

        /* 헤더부분 상단 */
        .header-wrap{
            /* width: 1200px; */
            width: 1368px;
            padding-top: 29px;
            /* margin: 0 84px; */
            margin: 0 auto;
        }
        .header-top{
            display: flex;
            height: 79px;
            justify-content: space-between;
        }

        /* 헤더부분 - 홈플러스 로고 */
        .homeplus-logo img{
            width: 220px;
            height: 50px;
        }
        /* 헤더부분- 검색창 */
        .search-bar input{
            position: relative;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 500px;
            height: 20px;
            font-size: 15px;
            color: #979595;
            padding: 10px;
            /* top: -17px; */
            /* text-align: center; */
        }
        /* 헤더부분 - GNB메뉴 */
        .customer-icon{
            /* height: 100px; */
        }
        .customer-icon button{
            height: 36px;
            width: 36px;
            margin: 0 10px;
            border: none;
            background-color: #fff;
            background: url(./images/icons.png) no-repeat;
        }
        /* 헤더부분 - GNB메뉴 자식요소 위치 설정 */
        .customer-icon button:first-child{
            background-position: 0 0;
        }
        .customer-icon button:nth-child(2){
            background-position: 0 -36px;
        }
        .customer-icon button:last-child{
            background-position: 0 -72px;
        }
        /* 헤더부분 - GNB메뉴 호버시 색상변경 */
        .customer-icon button:first-child:hover{
            background-position: -36px 0;
        }
        .customer-icon button:nth-child(2):hover{
            background-position: -36px -36px;
        }
        /* 헤더부분 - nav 메뉴 */
        .header-menu ul{
            display: flex;
        }

        /* 헤더 메뉴부분 */
        .header-menu nav li{
            font-size: 15px;
            padding: 0 5px;
        }

        /* 메인부분 */
        .section{
            width: 100%;
            height: 450px;
            padding: 20px 0;
        }
        .section-wrap{
            height: 450px;
            background-color: yellow;
            margin: 0 auto;
            width: 1230px;
        }

        /* 섹션부분 - 광고배너 */
        .section-ad-banner{
            position: relative;
        }
        .section-ad-banner img{
            display: inline-block;
            position: absolute;
            width: 1200px;
            height: 450px;
            left: 50%;
            transform: translateX(-50%);
        }
        .section-ad-banner.banner-button{
            /* display: inline-block; */
            position: absolute;
            width: 42.9px;
            height: 73.9px;
            background: url(./images/slide_button.png) no-repeat;
        }

        .section-ad-banner button:first-child {
            background-position: 0 0;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .section-ad-banner button:last-child {
            background-position: -42.9px 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* 메인부분 - 기획전 이동 */
        .main-wrap{
            width: 1230px;
            margin: 0 auto;
        }
        .move-to-exhibition{

            height: 146.84px;
            padding: 59px 16px 50px;
            margin: 0 auto;

        }
        .move-to-exhibition nav ul{
            display: flex;
        }
        .move-to-exhibition nav ul li img{
            width: 99.984px;
            height: 99.984px;
        }
