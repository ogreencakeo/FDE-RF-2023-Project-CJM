<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 헤더부분 상단 */
        .header-top{
            margin: 25px auto;
            width: 1200px;
            /* text-align: justify; */
            display: flexs;
        }
        .header-top .homeplus-logo, .search-bar, .customer-icon{
            display: inline-block;
        }
        /* 헤더부분- 검색창 */
        .search-bar input{
            position: relative;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 500px;
            height: 20px;
            font-size: 15px;
            color: #979595;
            padding: 10px;
            top: -17px;
            /* text-align: center; */
        }
        /* 헤더부분 GNB메뉴 */
        .customer-icon{
            height: 100px;
        }
        .customer-icon button{
            height: 36px;
            width: 36px;
            border: none;
            background-color: #fff;
            background: url(./images/icons.png) no-repeat;
        }
        /* GNB메뉴 */
        .customer-icon button:first-child{
            background-position: 0 0;
        }
        .customer-icon button:nth-child(2){
            background-position: 0 -36px;
        }
        .customer-icon button:last-child{
            background-position: 0 -72px;
        }
        /* GNB메뉴 호버시 */
        .customer-icon button:first-child:hover{
            background-position: -36px 0;
        }
        .customer-icon button:nth-child(2):hover{
            background-position: -36px -36px;
        }
    </style>
</head>

            <!-- GNB메뉴 -->

        </div>   
        <!-- 메뉴 -->

                    <div>
                        <ol>
